name: Docker

on:
  push:
    branches:
      - 'extra'
  pull_request:

jobs:
  dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout server repo
        uses: actions/checkout@v3

      - name: Checkout webapp repo
        uses: actions/checkout@v3
        with:
          repository: sysatom/tinode-webapp
          path: webapp

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: sysatom
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build go
        run: |
          go env -w GOOS=linux
          go env -w GOARCH=amd64
          go env
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -tags mysql -o tinode github.com/tinode/chat/server
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -tags mysql -o help_agent github.com/tinode/chat/server/extra/bots/help/agent
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -tags mysql -o server_agent github.com/tinode/chat/server/extra/bots/server/agent

      - name: Build js
        run: cd webapp && npm install && npm run build

      - name: Copy files
        run: |
          mkdir app/
          mkdir webapp/static/
          cp -R webapp/audio/ webapp/static/
          cp -R webapp/css/ webapp/static/
          cp -R webapp/img/ webapp/static/
          cp -R webapp/umd/ webapp/static/
          cp webapp/firebase-init.js webapp/static/
          cp webapp/index.html webapp/static/
          cp webapp/index-dev.html webapp/static/
          cp webapp/manifest.json webapp/static/
          cp webapp/service-worker.js webapp/static/
          cp webapp/version.js webapp/static/
          cp tinode app/
          cp *_agent app/
          cp -R server/templ/ app/
          cp -R webapp/static/ app/

      - uses: actions/upload-artifact@v3
        with:
          name: tinode
          path: app

      - name: Build and push server
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: docker/server/Dockerfile
          tags: ghcr.io/sysatom/tinode:latest
