name: Build

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.20'

      - name: Build
        run: |
          go env
          go build -tags mysql -o tmp github.com/tinode/chat/server
